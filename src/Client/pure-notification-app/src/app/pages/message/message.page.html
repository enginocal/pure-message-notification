<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>New Message</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content>
  

  <form #submitForm="ngForm" novalidate (ngSubmit)="sendMessage(submitForm)">
    <ion-list lines="none">
      <ion-item>
        <ion-label position="stacked" color="primary">Enter your message below</ion-label>
        <ion-textarea [(ngModel)]="pushMessage" name="pushMessage"  rows="6" required></ion-textarea>
      </ion-item>
    </ion-list>

    <ion-text color="danger">
      <p [hidden]="submitted === false" class="ion-padding-start">
        Message is required
      </p>
    </ion-text>

    <div class="ion-padding">
      <ion-button expand="block" type="submit">Send</ion-button>
    </div>
  </form>
</ion-content>
